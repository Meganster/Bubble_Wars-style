<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="left-col">
    <div class="color-palette">
        <div class="title">Color Palette</div>
        <div class="color-palette__color-boxes">
            <div class="color-palette__color-boxes__box color-box-first"></div>
            <div class="color-palette__color-boxes__box color-box-second"></div>
            <div class="color-palette__color-boxes__box color-box-third"></div>
            <div class="color-palette__color-boxes__box color-box-fourth"></div>
        </div>
    </div>
    <div class="input-elements">
        <div class="title">Input Elements</div>

        <div class="input_row">
            <div><input placeholder="standard input"></div>
            <div><input class="correct_input" placeholder="correct input"></div>
        </div>

        <div class="input_block">
            <div class="error_text">
                Incorrect input!
            </div>
            <div class="arrow_block">
                <div class="arrow"></div>
            </div>
            <div><input class="error_input" placeholder="incorrect input"></div>
        </div>
    </div>
</div>
<div class="right-col">
    <div class="fonts">
        <div class="title">Fonts</div>
        <div class="font-LuckiestGuy">Title and buttons font</div>
        <div class="font-Nunito">Main Font</div>
        <div class="font-Heebo-Bold">Leaderboard Font</div>
    </div>
    <div class="buttons">
        <div class="title">Buttons</div>
        <div class="main-button">Button</div>
        <div class="buttons-container">
            <div class="button topmenu__button-mute m-unmuted"></div>
            <div class="button topmenu__button-mute m-muted"></div>
            <div class="button topmenu__button-settings"></div>
            <div class="button topmenu__button-back"></div>
        </div>
        <div class="topmenu__user">
            <div class="topmenu__user__avatar">
            </div>
            </div>
    </div>
</div>
</body>
</html>
