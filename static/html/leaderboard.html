<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
</head>
<body>
<div class="menu">
    <div class="menu-center-block">
        <div class="topmenu">
            <div class="title">
                Bubble Wars
            </div>
            <div class="topmenu__buttons-left_container">
                <div class="topmenu__button topmenu__button-back" title="Back"></div>
            </div>
            <div class="topmenu__buttons-container">
                <div class="topmenu__button topmenu__button-mute m-unmuted"></div>
                <div class="topmenu__button topmenu__button-settings"></div>
            </div>
        </div>

        <div class="lowermenu">
            <div class="leaderboard">
                <div class="leaderboard__title">Leaderboard</div>
                <div class="leaderboard__rows">
                    <div class="leaderboard__row first">
                        <div class="leaderboard__row__number">1</div>
                        <div class="leaderboard__row__user-name">samokhina</div>
                        <div class="leaderboard__row__rating">100500</div>
                    </div>
                    <div class="leaderboard__row second">
                        <div class="leaderboard__row__number">2</div>
                        <div class="leaderboard__row__user-name">mr.X</div>
                        <div class="leaderboard__row__rating">30000</div>
                    </div>
                    <div class="leaderboard__row third">
                        <div class="leaderboard__row__number">3</div>
                        <div class="leaderboard__row__user-name">python John</div>
                        <div class="leaderboard__row__rating">28000</div>
                    </div>
                    <div class="leaderboard__row">
                        <div class="leaderboard__row__number">4</div>
                        <div class="leaderboard__row__user-name">Peppa</div>
                        <div class="leaderboard__row__rating">10000</div>
                    </div>
                    <div class="leaderboard__row">
                        <div class="leaderboard__row__number">5</div>
                        <div class="leaderboard__row__user-name">Nadya</div>
                        <div class="leaderboard__row__rating">3000</div>
                    </div>
                </div>
                <div class="leaderboard__paginator">
                    <ul class="pagination">
                        <li class="pagination__first">1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>...</li>
                        <li class="pagination__last">7</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
