<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
<div class="menu">
    <div class="menu-center-block">
        <div class="topmenu">
            <div class="topmenu__buttons-left_container">
                <div class="topmenu__button topmenu__button-back" title="Back"></div>
            </div>
            <div class="topmenu__buttons-container">
                <div class="topmenu__button topmenu__button-mute m-unmuted" title="Mute"></div>
            </div>
            <a href="./menu_logged_in.html">
                <div class="topmenu_title__left-position">
                    Bubble Wars
                </div>
            </a>
        </div>

        <div class="settings-title">Settings</div>
        <div class="volume-settings">
            <div class="volume-settings__title">Set volume:</div>
            <div class="volume-settings__slider">
                <input type="range" value="0" max="100"
                       onchange="document.getElementById('rangeValue').innerHTML = this.value;">
                <span id="rangeValue" class="volume-settings__sound-level">0</span>
            </div>
        </div>
        <div class="theme-settings">
            <div class="theme-settings__title">Select the theme of the game:</div>
            <div class="theme-settings__themes">
                <div class="theme-settings__themes__theme-block first-block"></div>
                <div class="theme-settings__themes__theme-block second-block"></div>
                <div class="theme-settings__themes__theme-block third-block"></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
